{% extends 'baseBS.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='details.css')}}"> 
{% endblock %}

{% block content %}

<div class="d-flex align-items-center p-3 my-3 text-white-50 rounded box-shadow" style="background: linear-gradient(45deg,#df4ddf,#964ddf);">
    <img class="mr-3" src="{{ url_for('static', filename='author.svg')}}" alt="" width="48" height="48" style="margin-right: 10px;">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Liste des auteurs</h6>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
    
    {% for author in authors %}
    <div class="media text-muted pt-3">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex justify-content-between align-items-center">
            <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" style="width: 40px; height: 40px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_183b190b785%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_183b190b785%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2212.291666746139526%22%20y%3D%2216.999999976158144%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
            <strong class="text-gray-dark" style="padding-left:10px">{{ author.name }}</strong>
          </div>
          <div class="btn-group d-flex justify-content-center flex-wrap">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('edit_author', id=author.id) }}"><button type="button" class="btn btn-sm btn-info btn-secondary">Modifier</button></a></a>
            <a href="{{ url_for('remove_author', id=author.id) }}"><button type="button" class="btn btn-sm btn-danger btn-secondary">Supprimer</button></a></a>
            {% endif %}
            <a href="{{ url_for('author', id=author.id) }}"><button type="button" class="btn btn-sm btn-secondary">Voir les livres</button></a></a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% if current_user.is_authenticated %}
<a href="{{ url_for('edit_author', id=none) }}" class="add-button" title="Ajouter un auteur">+</a>
{% endif %}

{% endblock %}
